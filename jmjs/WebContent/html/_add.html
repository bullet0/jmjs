<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Document</title>
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" />

    <!--[if lt IE 9]>
     <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
     <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

    </style>
</head>

<body>

    <div class="container-fluid">
        <!--  标签型导航 -->
        <div class="row">
            <ul class="nav nav-tabs">
                <li>
                    <a href="_show-list.html">数据查询</a>
                </li>
                <li class="active">
                    <a href="javascript:toAdd()">数据添加</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <h3 style="border-bottom: 2px solid #66c9f3;margin-bottom:0px; padding-bottom: 10px ;width:96px">基本信息</h3>
            <hr style="margin-top: 0px ;" />
        </div>
        <div class="row">
            <form>
                <div class="form-group col-md-6">
                    <label for="username">账号</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入你的用户名">
                </div>
                <div class="form-group col-md-6">
                    <label for="pwd">密码</label>
                    <input type="password" class="form-control" id="pwd" placeholder="请输入你的密码">
                </div>
                <div class="form-group col-md-6">
                    <label for="username">性别</label>
                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio" name="sex"> 男
                        </label>

                        <label class="radio-inline">
                            <input type="radio" name="sex"> 女
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>爱好</label>
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input type="checkbox"> 选项A
                        </label>

                        <label class="checkbox-inline">
                            <input type="checkbox"> 选项B
                        </label>

                        <label class="checkbox-inline">
                            <input type="checkbox"> 选项C
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>下拉框</label>
                    <div class="form-group">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>上传框</label>
                    <input id="lefile" type="file" style="display:none">
                    <div class="input-group">
                        <input id="photoCover" type="text" class="form-control" placeholder="请上传图片">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="$('input[id=lefile]').click();">
                                <span class="glyphicon glyphicon-open"></span> 选择文件</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-12">
                    <hr/>
                    <div class="row">
                        <div class="col-md-1 col-md-push-9">
                            <button class="btn btn-default" type="button">取消</button>

                        </div>
                        <div class="col-md-1 col-md-push-9">
                            <button class="btn btn-primary" type="button">保存</button>

                        </div>

                    </div>

                </div>
            </form>
        </div>

    </div>

    <script src="../bootstrap-3.3.7-dist/js/jquery-3.1.1.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script>
        function toAdd() {
            window.location = "_add.html";
        }


        $('input[id=lefile]').change(function () {
            $('#photoCover').val($(this).val());
        });
    </script>
</body>

</html>
