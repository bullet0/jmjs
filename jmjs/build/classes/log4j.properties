#\u65E5\u5FD7\u7EA7\u522B\uFF0C\u53CA\u5E94\u7528\u65E5\u5FD7\u7EA7\u522B\u7684\u8F93\u51FA\u4F4D\u7F6E
log4j.rootLogger=info,stdout
#\u5B9A\u4E49\u540D\u4E3Astdout\u7684\u8F93\u51FA\u7AEF\u662F\u63A7\u5236\u53F0
log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
#\u63A7\u5236\u53F0\u6253\u5370\u683C\u5F0F\u8BBE\u7F6E
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= [\u8FDB\u9500\u5B58\u7BA1\u7406\u7CFB\u7EDF] %p %d [%t] %C.%M(%L) | %m%n


log4j.appender.logfileout=org.apache.log4j.FileAppender
log4j.appender.logfileout.File=${webapp.root}logs/info.log
log4j.appender.logfileout.layout=org.apache.log4j.PatternLayout
log4j.appender.logfileout.layout.ConversionPattern= [QC] %p %d [%t] %C.%M(%L) | %m%n